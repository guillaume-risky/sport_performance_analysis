# Datasource properties are set dynamically by Testcontainers via @DynamicPropertySource
# spring.datasource.url, username, password are configured in PostgresTestContainerConfig
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
app.auth.jwtSecret=TEST_SECRET_MIN_32_CHARS_LONG_FOR_TESTING
app.otp.delivery=console
management.health.mail.enabled=false
